name: pr-inline-review

on:
  pull_request:
    paths:
      - "app/**"
      - "infra/terraform/**"
      - ".github/workflows/pr-inline-review.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-inline:
    name: terraform-inline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --init
        working-directory: infra/terraform

      - name: TFLint Inline Review
        uses: reviewdog/action-tflint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_level: warning
          level: warning
          tflint_init: false
          working_directory: infra/terraform

  python-inline:
    name: python-inline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff Check (GitHub Annotations)
        run: ruff check app --output-format=github

