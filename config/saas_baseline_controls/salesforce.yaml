version: 1
platform: salesforce
controls:
  - id: SF-EM-001
    title: Event Monitoring is enabled and retained per policy
    severity: high
    category: event_monitoring
    expected_state: Enabled; retention aligned with policy
    validation:
      method: api
      source: event_monitoring_settings
    sscf_mappings:
      - sscf_domain: logging_monitoring
        sscf_control_id: SSCF-LOG-001
        mapping_strength: direct
        rationale: Event telemetry supports detection and forensic evidence.

  - id: SF-TS-001
    title: Transaction Security policies enforce risky behavior controls
    severity: critical
    category: transaction_security
    expected_state: High-risk policy conditions configured with block/alert actions
    validation:
      method: metadata
      source: transaction_security_policy
    sscf_mappings:
      - sscf_domain: threat_detection_response
        sscf_control_id: SSCF-TDR-001
        mapping_strength: direct
        rationale: Policy-driven control actions reduce real-time abuse risk.

  - id: SF-ID-001
    title: MFA enforced for all privileged and interactive users
    severity: critical
    category: identity_access
    expected_state: MFA mandatory with no unrestricted bypass
    validation:
      method: api
      source: identity_policy
    sscf_mappings:
      - sscf_domain: identity_access_management
        sscf_control_id: SSCF-IAM-001
        mapping_strength: direct
        rationale: Strong authentication is foundational for SaaS account protection.

