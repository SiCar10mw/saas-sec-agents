version: 1
platform: workday
controls:
  - id: WD-IAM-001
    title: SSO and MFA enforced for workforce access
    severity: critical
    category: identity_access
    expected_state: SSO required, MFA enforced, break-glass accounts controlled
    validation:
      method: config_review
      source: authentication_policies
    sscf_mappings:
      - sscf_domain: identity_access_management
        sscf_control_id: SSCF-IAM-01
        mapping_strength: direct
        rationale: Prevents account takeover and enforces identity assurance.

  - id: WD-AUD-001
    title: Security and business process audit trails are retained
    severity: high
    category: logging_monitoring
    expected_state: Audit events retained and exportable to SIEM
    validation:
      method: api
      source: audit_event_stream
    sscf_mappings:
      - sscf_domain: logging_monitoring
        sscf_control_id: SSCF-LOG-03
        mapping_strength: direct
        rationale: Required for accountability and post-incident reconstruction.

  - id: WD-DLP-001
    title: Sensitive data access and export controls are configured
    severity: high
    category: data_protection
    expected_state: Access segregation and export restrictions for sensitive data
    validation:
      method: config_review
      source: data_access_policies
    sscf_mappings:
      - sscf_domain: data_security_privacy
        sscf_control_id: SSCF-DSP-02
        mapping_strength: partial
        rationale: Limits data exfiltration pathways and improves confidentiality.

