version: 1
platform: servicenow
controls:
  - id: SN-IAM-001
    title: Privileged role assignments are governed and reviewed
    severity: critical
    category: identity_access
    expected_state: Privileged roles require approval and periodic recertification
    validation:
      method: api
      source: role_assignment_records
    sscf_mappings:
      - sscf_domain: identity_access_management
        sscf_control_id: SSCF-IAM-02
        mapping_strength: direct
        rationale: Limits privilege abuse and enforces access governance.

  - id: SN-LOG-001
    title: Audit logging is enabled for admin/configuration actions
    severity: high
    category: logging_monitoring
    expected_state: Admin and config events are logged and exportable
    validation:
      method: api
      source: sys_audit_and_syslog
    sscf_mappings:
      - sscf_domain: logging_monitoring
        sscf_control_id: SSCF-LOG-02
        mapping_strength: direct
        rationale: Supports traceability and incident investigation.

  - id: SN-INT-001
    title: Integration credentials and API tokens are rotated and scoped
    severity: high
    category: integration_security
    expected_state: Tokens scoped least-privilege with rotation policy
    validation:
      method: config_review
      source: integration_credentials_registry
    sscf_mappings:
      - sscf_domain: cryptography_key_management
        sscf_control_id: SSCF-CKM-01
        mapping_strength: partial
        rationale: Credential lifecycle and scope reduce API abuse exposure.

